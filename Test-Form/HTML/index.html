<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../CSS/main.css">
    <title>Registration Form</title>
</head>
<body>
    <article>
        <section id="section-form">
            <div class="container section-container d-flex justify-content-center">
                <div class="d-flex flex-row">
                    <div class="d-flex flex-column section-div-form">
                        <div class="form-section">
                            <form action="#" method="POST">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Type Your Name Here!">
                                </div>
            
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Type Your Last Here!">
                                </div>
                            
                                <div class="form-group">
                                    <label for="email-add">Email Address</label>
                                    <input type="text" class="form-control" id="email-add" placeholder="Type Your Email Here!">
                                </div>
            
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Type Your Password Here!">
                                </div>
                                
                                <button type="button" class="btn btn-outline-primary" id="submitButton">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </article>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
