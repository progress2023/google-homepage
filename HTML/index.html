<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../CSS/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>CSS GRID</title>
  </head>
  <body>
    <div id="viewport">
      <nav class="nav-flex">
        <div class="navbar-section div-flex">
          <div class="first-nav-section">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
          </div>
          <div class="second-nav-section">
            <a class="dropMenus" href="#"><i class="fas fa-th"></i></a>
            <a class="sign-in" href="#">Sign In</a>
          </div>
        </div>
      </nav>
      <!--Nav Menu-->

      <main>
        <section class="section-a">
          <div class="container">
            <form action="#" method="POST">
              <figure>
                <img
                  src="../IMG/googlelogo_color_272x92dp.png"
                  alt="Google Logo"
                />
              </figure>
              <div class="searchbox">
                <input class="inputsearchbox" type="text" name="searchbox" />
              </div>
              <div class="searchButton abutton">
                <input
                  type="submit"
                  value="Google Search"
                  aria-label="Google Search"
                />
                <input
                  type="submit"
                  value="I'm Feeling Lucky"
                  aria-label="I'm Feeling Lucky"
                />
              </div>
              <div class="language">
                <p>
                  Google offered in:
                  <a class="language-list" href="#">Wacanda</a
                  ><a class="language-list" href="#">English</a>
                </p>
              </div>
            </form>
          </div>
        </section>

        <section class="section-b">
          <footer>
            <div id="footerContainer" class="footer-wrapper">
              <div class="first-section"><span>Wacanda</span></div>
              <div class="google-terms">
                <span id="first-span">
                  <a href="#">Advertising</a>
                  <a href="#">Business</a>
                  <a href="#">About</a>
                </span>
                <span>
                  <a href="#">Privacy</a>
                  <a href="#">Terms</a>
                  <a href="#">Settings</a>
                </span>
              </div>
            </div>
          </footer>
        </section>
      </main>
    </div>
  </body>
</html>
